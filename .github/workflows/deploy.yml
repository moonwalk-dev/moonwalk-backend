name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Java 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. 코드 체크아웃
      - name: Check out code
        uses: actions/checkout@v2

      # 3. 프로젝트 빌드
      - name: Build project
        run: |
          ./gradlew clean build -x test

      # 4. SSH 설정
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5. 빌드된 JAR 파일을 EC2로 전송
      - name: Copy JAR file to EC2
        run: |
          scp -o StrictHostKeyChecking=no ./build/libs/moonwalk-api-0.0.1-SNAPSHOT.jar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/app.jar

      # 6. `docker-compose.yml` 파일을 EC2로 전송
      - name: Copy docker-compose.yml to EC2
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/docker-compose.yml

      # 7. EC2에서 Docker Compose 실행
      - name: Restart Docker Compose on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/app
          docker compose down
          docker compose up -d --build
          EOF
