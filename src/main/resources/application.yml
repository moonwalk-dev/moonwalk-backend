spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: create
  jwt:
    secret: ${JWT_SECRET}
  cloud:
    aws:
      s3:
        bucket: ${BUCKET_NAME}
      stack.auto: false
      region:
        static: ap-northeast-2
      credentials:
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
  servlet:
    multipart:
      enabled: true

server:
  port: 8080
  address: 0.0.0.0

springdoc:
  api-docs:
    path: /v3/api-docs
    cache:
      disabled: true
  swagger-ui:
    path: /swagger-ui.html
